<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/singnedinuser.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/summary.js"></script>

    <link rel="stylesheet" href="./styles/style_summary.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <title>Summary</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>

<body onload="initializeSummary()">
    <div id="sidebarContainer">
    </div>
    <div class="summary-cont">
        <div>
            <div class="d-flex a-center headline-cont">
                <h1>JOIN 360</h1>
                <img src="./assets/img/summary_seperator_blue.png" alt="seperator-img" class="summary-seperator-blue">
                <p class="f-size-27">Key Metrics at a Glance</p>
                <img src="./assets/img/summary_seperator_blue_responsive.png" alt="seperator-img"
                    class="summary-seperator-blue-responsive">
            </div>
            <div class="d-flex gap-80" id="metrics">
                <div class="metrics-cont d-flex f-column">
                    <div class="d-flex j-between gap-32">
                        <div class="top-cont d-flex j-center a-center" onclick="location.href='board.html'">
                            <img src="./assets/img/summary_pen_dark.png" alt="pen-img" class="summary-icons">
                            <img src="./assets/img/summary_pen_white.png" alt="pen-img" class="d-none summary-icons"
                                id="penWhite">
                            <div class="d-flex j-center a-center f-column">
                                <p class="f-size-64" id="summaryToDos">1</p>
                                <p class="f-size-20 ">To-do</p>
                            </div>
                        </div>
                        <div class="top-cont d-flex j-center a-center tranform-origin-right"
                            onclick="location.href='board.html'">
                            <img src="./assets/img/summary_checkmark_dark.png" alt="checkmark-img"
                                class="summary-icons">
                            <img src="./assets/img/summary_checkmark_white.png" alt="checkmark-img"
                                class="d-none summary-icons" id="checkmarkWhite">
                            <div class="d-flex j-center a-center f-column">
                                <p class="f-size-64" id="summaryDone">1</p>
                                <p class="f-size-20 ">Done</p>
                            </div>
                        </div>
                    </div>
                    <div class="middle-cont d-flex j-center a-center" onclick="location.href='board.html'">
                        <img src="./assets/img/summary_urgent.png" alt="urgent-img" class="summary-icons">
                        <div class="d-flex j-center a-center f-column">
                            <p class="f-size-64" id="summaryUrgent">1</p>
                            <p class="f-size-16 ">Urgent</p>
                        </div>
                        <img src="./assets/img/summary_seperator_grey.png" alt="seperator-grey" class="seperator-grey">
                        <img src="./assets/img/summary_seperator_grey_responsive.png" alt="seperator-grey"
                            class="seperator-grey-responsive">
                        <div class="d-flex f-column gap-13">
                            <p class="f-size-21" id="summaryDeadline">October 16, 2022</p>
                            <p class="f-size-16" id="upcomingDeadline">Upcoming Deadline</p>
                        </div>
                    </div>
                    <div class="d-flex j-between gap-28">
                        <div class="bottom-cont d-flex j-center a-center t-align-center"
                            onclick="location.href='board.html'">
                            <div class="d-flex j-center a-center f-column">
                                <p class="f-size-64" id="summaryTasksInBoard">1</p>
                                <p class="f-size-20 ">Tasks in<br>Board</p>
                            </div>
                        </div>
                        <div class="bottom-cont d-flex j-center a-center tranform-origin-center"
                            onclick="location.href='board.html'">
                            <div class="d-flex j-center a-center f-column t-align-center">
                                <p class="f-size-64" id="summaryTasksInProgress">1</p>
                                <p class="f-size-20 ">Tasks in<br>Progress</p>
                            </div>
                        </div>
                        <div class="bottom-cont d-flex j-center a-center t-align-center tranform-origin-right"
                            onclick="location.href='board.html'">
                            <div class="d-flex j-center a-center f-column">
                                <p class="f-size-64" id="summaryAwaitingFeedback">1</p>
                                <p class="f-size-20 ">Awaiting<br>Feedback</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="greeter-cont d-flex f-column j-center">
                    <p class="f-size-47" id="summaryGreeter">Good morning,</p>
                    <span id="summaryUserName"></span>
                </div>
            </div>
            <div class="d-flex f-column j-center a-center good-morning-cont" id="fade-out">
                <p class="f-size-36" id="summaryGreeterResponsive">Good morning,</p>
                <span class="span-responsive" id="summaryUserNameResponsive"></span>
            </div>

        </div>
    </div>

</body>

</html>
