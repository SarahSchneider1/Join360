<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style_signup.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <title>Sign up</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <script type="module" src="./scripts/signup.js"></script>

</head>

<body>
    <div class="main-page">
        <div class="signup-logo">
            <img src="assets/img/logo.svg" />
        </div>
        <div class="signup-container">
            <img class="arrow" onclick="history.back()" src="./assets/img/arrowLeft.png" alt="Arrow">
            <div class="arrow-container">

                <h1>Sign up</h1>
            </div>

            <div class="line"></div>
            <form class="signup-content">
                <div id="signup-form">
                    <div class="input-container">
                        <input required id="name" type="text" placeholder="Name" class="input-fields-signup">
                        <input required id="email" type="email" placeholder="E-Mail" class="input-fields-signup" />
                        <input required id="password" type="password" min="5" placeholder="Password"
                            class="input-fields-signup" />
                        <input required id="confirmpassword" type="password" min="5" placeholder="Password"
                            class="input-fields-signup" />
                        </span>
                        <div id="error-message-placeholder"><span id="error-message" class="error-message">Please enter
                                you first and last name.</span>
                        </div>
                    </div>
                    <div class="options">
                        <div class="acceptprivacy-container">
                            <input class="checkbox-privacy" id="checkbox-privacy" type="checkbox" />
                            <label for="checkbox-privacy">I accept the &nbsp;<a target="_blank"
                                    href="privacy_policy.html">Privacy Policy</a></label>
                        </div>
                    </div>
                    <div class="signup-buttons">
                        <button id="signup" class="signup-btn"><b>Sign up</b></button>
                    </div>
                </div>
            </form>
        </div>
        <footer class="footer">
            <a target="_blank" href="privacy_policy.html">Privacy Policy</a>
            <a target="_blank" href="legal_notice.html">Legal Notice</a>
        </footer>
    </div>
</body>

</html>
